<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Betacode</title>
    <link rel="stylesheet" type="text/css" href="betacode.css"/>
</head>

<body>
    
    <div>Start entering diacritical characters such as รก by writing #a/</div>
    <br/>
    
    <div class="betacode-anchor">
        <textarea class="betacode-targetField" placeholder="Type here..."></textarea>
    </div>

    <br/>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script src="betacode.js"></script>
    <script>
        function addTextarea(){
            let a = document.createElement('textarea');
            a.setAttribute('class','betacode-targetField');
            $(".betacode-anchor")[0].appendChild(a);
        }
    </script>
</body>

</html>
