<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Betacode</title>
    <link rel="stylesheet" type="text/css" href="betacode.css"/>
</head>

<body>
    
    <div>Start entering diacritical characters such as รก by writing #a/</div>
    <br/>
    
    <div class="betacode-anchor">
        <textarea class="betacode-targetField" style="padding: 12px 12px;" placeholder="Type here..."></textarea>
    </div>

    <br/>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script src="betacode.js"></script>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".betacode-targetField").focus().click();
            // add auto focus after page load
        });
    </script>
</body>

</html>
